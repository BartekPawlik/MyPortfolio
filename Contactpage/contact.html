  <link

<body>
  <div class="transition"></div>
  <!-- form conatainer -->
  <div class="section-container">
    <a href="/index.html" class="back">
      <i class="fa-solid fa-house"></i>
      <p>homePage</p>
    </a>
    
    <div class="title-container">
      <h2 class="title">Contact Me</h2>
    </div>

    <div class="contactme-container">
      <div class="img-container">
        <img width="597px" height="600px" src="imgs/Contact.png" alt="">
      </div>

      <div class="form-contanier">
        <div class="container">
          <div class="title">Send Message</div>
          <form id="fcf-form-id" class="form-class" method="post" action="contact-form-process.php">
            <div class="form-group">
              <label for="Name" class="label">Your name</label>
              <div class="input-group">
                <input type="text" id="Name" name="Name" class="form-control" required>
              </div>
            </div>

            <div class="form-group">
              <label for="Email" class="label">Your email address</label>
              <div class="input-group">
                <input type="email" id="Email" name="Email" class="form-control" required>
              </div>
            </div>

            <div class="form-group">
              <label for="Subject" class="label">Subject</label>
              <div class="input-group">
                <input type="text" id="Subject" name="Subject" class="form-control" required>
              </div>
            </div>
            
            <div class="form-group">
              <div class="text-container">
                <label for="Message" class="label">Your Message</label>
                <div class="input-group">
                  <textarea id="Message" name="Message" class="form-control" rows="6" maxlength="3000"
                    required></textarea>
                </div>

                <div class="form-group">
                  <button type="submit" id="fcf-button" class="btn btn-primary">Send Message</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
